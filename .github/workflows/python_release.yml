name: "flink-connector-aws: Python connector release"
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flink_version: [ 1.17.1, 1.18.0 ]
    timeout-minutes: 60
    env:
      JDK: 11
      MVN_COMMON_OPTIONS: -U -B --no-transfer-progress -Dflink.version=${{ matrix.flink_version }} -DskipTests
      MVN_CONNECTION_OPTIONS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
      MVN_BUILD_OUTPUT_FILE: "/tmp/mvn_build_output.out"
    steps:
      - run: echo "Running CI pipeline for JDK version ${{ env.JDK }}"

      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: "${{ inputs.connector_branch }}"

      - name: Set JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set Maven 3.8.5
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.5

      - name: Compile
        timeout-minutes: 50
        run: |
          set -o pipefail

          mvn clean install ${MVN_COMMON_OPTIONS} \
           -pl flink-python \
            ${{ env.MVN_CONNECTION_OPTIONS }} \
            -Dlog4j.configurationFile=file://$(pwd)/tools/ci/log4j.properties \
            | tee ${{ env.MVN_BUILD_OUTPUT_FILE }}

      - name: Run Python test
        timeout-minutes: 50
        run: |
          set -o pipefail

          cd flink-python
          chmod a+x dev/* 
          ./dev/lint-python.sh -e mypy,sphinx | tee ${{ env.MVN_BUILD_OUTPUT_FILE }}

      - name: Build Python Wheels
        timeout-minutes: 50
        run: |
          cd flink-python
          chmod a+x dev/* 
          
          ./dev/build-wheels.sh | tee ${{ env.MVN_BUILD_OUTPUT_FILE }}

      - name: Upload Python Wheels Artifact
        uses: actions/upload-artifact@v3
        with:
          name: apache_flink_connector_aws-4.3.dev0-py3-none-any.whl
          path: flink-python/dist/apache_flink_connector_aws-4.3.dev0-py3-none-any.whl
          retention-days: 1
